<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="intro">
        <h1>Tic Tac Toe</h1>
        <h3>You need a full line whith your symbol to win</h3>
    </section>
    <div class="turn">Now is player <span class="turn-player playerX">X</span> turn</div>
    <section class="board" id="container">
        
    </section>
    <section class="matrixInput">
        <input type="text" id="matrixSize" placeholder="size" required>
        <button class="button" id="start">START</button>
    </section>
    <section class="winner"></section>
    <section class="control">
        <div class="playerX scoreX">0</div>
        <button class="button" id="reset">RESET</button>
        <button class="button" id="clear">CLEAR</button>
        <div class="playerO scoreO">0</div>
    </section>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
